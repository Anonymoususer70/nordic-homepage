<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>

<body>
    <main class="main-content">
        <section class="name-sec">
            <article class="name-article">
                <div class="name-div">
                    <h2 class="name-head">What should we call you?</h2>
                    <form action="" class="name-form" id="name-form" return="false">
                        <input type="text" name="" id="name-input" autocomplete="off">
                    </form>
                </div>
            </article>
        </section>

        <section class="content-after">
            <section class="content-after-main">
                <article class="time-article">
                    <div class="content-time">
                        <h2 id="time"></h2>
                    </div>
                </article>
                <article class="greeting-article">
                    <div class="greeting-head">
                        <h1 id="greeting-h1"></h1>
                    </div>
                    <div class="greeting-quote">
                        <h3 id="quote"></h3>
                        <h5 id="quote-source"></h5>
                    </div>
                </article>
            </section>

            <section class="extra-features">
                <article class="links">
                    <div class="links-div">
                        <div class="given-links" id="given-links">
                            <div class="typed-links" id="typed-link">
                                
                            </div>
                            <div class="pre-link-text">
                                <p id="new-link-p"> + New Link</p>
                            </div>
                        </div>

                        <div class="add-new-link" id="add-new-link">
                            <p>Add new link</p>
                            <input type="text" name="" id="link-name" placeholder="Name">
                            <input type="url" name="" id="link-url" placeholder="Link eg. www.example.com">
                            <button id="add-link-btn">Add Link</button>
                        </div>
                    </div>
                    <div class="shortcuts-head">
                        <p id="shortcuts-p">Shortcuts</p>
                    </div>
                </article>
            </section>
        </section>
    </main>
</body>
<script type="module" src="script.mjs" defer></script>

</html>
